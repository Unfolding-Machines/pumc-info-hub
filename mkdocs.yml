theme:

site_name: PUM Companion Wiki Space
site_description: >-
  A cozy, professional, and inspiring community wiki for PUM Companion: the app for solo RPG, storytelling, and journaling. Discover, create, and share your stories.
site_url: https://Unfolding-Machines.github.io/pumc-wiki-space/
repo_url: https://github.com/Unfolding-Machines/pumc-wiki-space/
repo_name: Unfolding-Machines/pumc-wiki-space
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logos/pumc_icon_512.png  # Updated to use the new PUMC icon
  favicon: assets/logos/unfolding_machines.png  # Updated to use Unfolding Machines logo as favicon
  font:
    text: 'Merriweather'
    code: 'Fira Mono'
  palette:
    - scheme: slate  # Default to dark theme
      primary: brown
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - content.code.copy
    - content.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
  language: en
  static_templates:
    - 404.html
  extra_css:
    - assets/custom.css
  icon:
    repo: fontawesome/brands/github

nav:
  - Welcome Page: index.md
  # Information section moved to bottom
  - About the Unfolding Machines: about-pum.md
  - Community: community.md
  - How to Play PUM:
      - Quick-Start Guide: quick-start-guide.md
      - Plot Tracks: plot-tracks.md
      - Plot Nodes: plot-nodes.md
      - Plot Focus: plot-focus.md
      - Oracles: oracles.md
      - Game Concepts: game-concepts.md
  - PUM Companion:
      - What is PUM Companion?: pum-companion.md
      - Dice Formula Expressions: dice-formulas.md
      - Random Tables: random-tables.md
      - Decks & Cards: decks-cards.md
      - Markdown Text Styling: markdown-styling.md
  - Information:
      - Get the games: get-the-games.md
      - Resources & Downloads: resources.md
      - FAQ: faq-tips.md